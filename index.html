<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Quote Generator</title>
</head>
<body>
   
   <div class="quote-generator" id="quote-generator">

    <!-- quote -->
    <div class="quote-text">
        <span class="quote-icon"><i class="fa-solid fa-quote-left "></i></span>
        <span class="quote-note">The greatest glory in living lies not in never falling, but in rising every time we fall.</span>
    </div>
    <!-- quote -->

    <!-- author -->
    <div class="quote-author">
        <span>-</span><span class="author-name">Nelson Mandela</span>
    </div>
    <!-- author -->

    <!-- buttons -->
    <div class="quote-button">
        <button class="twitter-button" id="twitter" title="Tweet this!"><i class="fab fa-twitter"></i></button>
        <button class="new-quote">New Quote</button>


    </div>


    <!-- buttons -->
    
    </div>

    <div class="loader" id="loader"></div>
     
    <script src="quote.js"></script>
</body>
</html>
